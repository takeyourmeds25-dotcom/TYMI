<script>
// ---------- Load or initialize users ----------
function loadUsers(){ 
  try{ return JSON.parse(localStorage.getItem('users')||'[]'); }
  catch(e){
    console.error('Failed to parse users from localStorage', e);
    return [];
  }
}

function saveUsers(users){
  try{
    localStorage.setItem('users', JSON.stringify(users));
  }catch(e){
    console.error('Failed to save users to localStorage', e);
  }
}

// ---------- Upsert default patient for reliable testing ----------
let users = loadUsers();
const defaultPatientUsername = 'patient1';
const defaultPatientPassword = 'patientpass';

const idx = users.findIndex(u => u.username === defaultPatientUsername && u.role === 'patient');
if (idx === -1) {
  users.push({
    username: defaultPatientUsername,
    password: defaultPatientPassword,
    role: 'patient',
    approved: true,
    preferredDoctor: 'doctor1'
  });
  saveUsers(users);
  console.log(`Default patient '${defaultPatientUsername}' added to localStorage.`);
} else {
  // Ensure password/approved/preferredDoctor are as expected (update if needed)
  const u = users[idx];
  let changed = false;
  if (u.password !== defaultPatientPassword){ u.password = defaultPatientPassword; changed = true; }
  if (u.approved !== true){ u.approved = true; changed = true; }
  if (!u.preferredDoctor){ u.preferredDoctor = 'doctor1'; changed = true; }
  if (changed){
    users[idx] = u;
    saveUsers(users);
    console.log(`Default patient '${defaultPatientUsername}' updated in localStorage.`);
  } else {
    console.log(`Default patient '${defaultPatientUsername}' already present and up-to-date.`);
  }
}

//show current users
console.log('Current users:', users);

// ---------- Login ----------
document.getElementById('login').addEventListener('click', ()=> doLogin());

async function doLogin(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  // Reload users list to ensure we have the most current data
  users = loadUsers();
  console.log('Attempt login for:', { username: u, password: p });
  console.log('Users list:', users);

  const found = users.find(x => x.username === u && x.role === 'patient' && x.password === p);

  if(found){
    if(found.approved === false){
      msg.textContent = 'Account pending doctor approval.';
      return;
    }

      // Save under both keys for compatibility: `currentUser` (legacy) and `loggedInUser` (dashboard expects this)
      const userSession = {
        username: found.username,
        role: found.role,
        preferredDoctor: found.preferredDoctor || null,
      };

      // Prefer using the bridged Storage when available; otherwise fall back to localStorage.
      const sessionStr = JSON.stringify(userSession);
      const loggedInStr = JSON.stringify({ id: found.username, firstName: found.username, lastName: '' });

      if (window.Storage && typeof window.Storage.setItem === 'function') {
        try {
          await Storage.setItem('currentUser', sessionStr);
        } catch (e) {
          console.warn('Storage.setItem currentUser failed:', e);
          try { localStorage.setItem('currentUser', sessionStr); } catch (le) { console.warn('localStorage fallback failed:', le); }
        }

        try {
          await Storage.setItem('loggedInUser', loggedInStr);
        } catch (e) {
          console.warn('Storage.setItem loggedInUser failed:', e);
          try { localStorage.setItem('loggedInUser', loggedInStr); } catch (le) { console.warn('localStorage fallback failed:', le); }
        }
      } else {
        try {
          localStorage.setItem('currentUser', sessionStr);
          localStorage.setItem('loggedInUser', loggedInStr);
        } catch (e) {
          console.warn('localStorage setItem failed:', e);
        }
      }

      // Redirect to the dashboard
      window.location.href = 'patient-dashboard.html';
  } else {
    msg.textContent = 'Invalid patient credentials';
    console.warn('Login failed for', u);
  }
}

// Allow Enter key to submit
document.addEventListener('keydown', function(e){
  if (e.key === 'Enter'){
    doLogin();
  }
});
</script>
